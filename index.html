<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Forest</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f4f8;
        }
        .timer-display {
            font-size: 3rem;
            margin: 20px 0;
        }
        .tree-container {
            width: 200px;
            height: 200px;
            position: relative;
        }
        .ground {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 10px;
            background-color: #8B4513;
            border-radius: 50%;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        .failure-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const Tree = ({ progress, isWithering }) => {
            const treeStyle = {
                position: 'absolute',
                bottom: '0',
                left: '50%',
                transform: 'translateX(-50%)',
                fontSize: `${Math.max(20, progress)}px`,
                color: isWithering ? '#ff4444' : '#4CAF50',
                transition: 'all 0.5s'
            };
            
            return <div style={treeStyle}>ðŸŒ³</div>;
        };

        const ForestTimer = () => {
            const [timeLeft, setTimeLeft] = React.useState(25 * 60);
            const [isActive, setIsActive] = React.useState(false);
            const [isWithering, setIsWithering] = React.useState(false);
            const [showFailureMessage, setShowFailureMessage] = React.useState(false);

            React.useEffect(() => {
                let interval = null;
                if (isActive && timeLeft > 0) {
                    interval = setInterval(() => setTimeLeft(time => time - 1), 1000);
                } else if (timeLeft === 0) {
                    setIsActive(false);
                }
                return () => clearInterval(interval);
            }, [isActive, timeLeft]);

            React.useEffect(() => {
                const handleVisibilityChange = () => {
                    if (isActive && document.hidden) {
                        handleFail();
                    }
                };
                document.addEventListener('visibilitychange', handleVisibilityChange);
                return () => document.removeEventListener('visibilitychange', handleVisibilityChange);
            }, [isActive]);

            const handleStart = () => {
                setIsActive(true);
                setIsWithering(false);
                setShowFailureMessage(false);
            };

            const handleReset = () => {
                setTimeLeft(25 * 60);
                setIsActive(false);
                setIsWithering(false);
                setShowFailureMessage(false);
            };

            const handleFail = () => {
                setIsActive(false);
                setIsWithering(true);
                setShowFailureMessage(true);
            };

            const formatTime = (time) => {
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };

            const progress = ((25 * 60 - timeLeft) / (25 * 60)) * 100;

            return (
                <div className="app-container">
                    <h1>Focus Forest</h1>
                    <div className="tree-container">
                        <div className="ground"></div>
                        <Tree progress={progress} isWithering={isWithering} />
                    </div>
                    <div className="timer-display">{formatTime(timeLeft)}</div>
                    {!isActive ? (
                        <button onClick={handleStart}>Start Focus</button>
                    ) : (
                        <button onClick={handleReset}>Reset</button>
                    )}
                    {showFailureMessage && (
                        <div className="failure-message">
                            You lost your focus and the plant withered.
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<ForestTimer />, document.getElementById('root'));
    </script>
</body>
</html>
