<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Forest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="min-h-screen bg-gradient-to-b from-sky-300 to-sky-100 flex flex-col items-center justify-between relative overflow-hidden">
        <div id="cloud1" class="cloud"></div>
        <div id="cloud2" class="cloud"></div>
        
        <h1 class="text-4xl font-bold text-green-800 mt-8 z-10">Focus Forest</h1>
        
        <div id="successMessage" class="message success-message hidden">
            <h2 class="text-xl font-bold mb-2">Congratulations!</h2>
            <p>Your tree has grown fully. Great work on staying focused!</p>
        </div>

        <div id="failureMessage" class="message failure-message hidden">
            <h2 class="text-xl font-bold mb-2">Oh no!</h2>
            <p>You lost focus and your tree has withered. Try again!</p>
        </div>
        
        <div id="timer" class="text-7xl font-bold mb-8 text-green-900">25:00</div>
        
        <div class="tree-container">
            <svg id="tree" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"></svg>
        </div>
        
        <div class="button-container">
            <button id="startButton" class="focus-button">
                Start Focus
            </button>

            <button id="forestButton" class="forest-button">
                Your Forest (0)
            </button>
        </div>

        <div class="absolute bottom-0 left-0 right-0 h-1/3 bg-green-400 z-0"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
