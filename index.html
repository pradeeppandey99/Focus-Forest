<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Forest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Focus Forest</h1>
        
        <div id="successMessage" class="message success-message hidden">
            <p>Congratulations! Your tree has grown fully. Great work on staying focused!</p>
        </div>

        <div id="failureMessage" class="message failure-message hidden">
            <p>Oh no! You lost focus and your tree has withered. Try again!</p>
        </div>
        
        <div id="timer">25:00</div>
        
        <svg id="tree" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"></svg>
        
        <div class="button-container">
            <button id="startButton">Start Focus</button>
            <button id="forestButton">Your Forest (0)</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
